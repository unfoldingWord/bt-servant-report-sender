# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ==========================================================================
  # RUFF - Fast Python linting and formatting
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter - runs first, can auto-fix, fails on any remaining errors
      - id: ruff
        args: [--fix]
      # Formatter - runs after linter
      - id: ruff-format

  # ==========================================================================
  # IMPORT-LINTER - Architecture enforcement
  # ==========================================================================
  - repo: local
    hooks:
      - id: import-linter
        name: import-linter (architecture)
        entry: bash -c "PYTHONIOENCODING=utf-8 python -c 'from importlinter.cli import lint_imports_command; lint_imports_command()'"
        language: system
        types: [python]
        pass_filenames: false

  # ==========================================================================
  # MYPY - Type checking
  # ==========================================================================
  - repo: local
    hooks:
      - id: mypy
        name: mypy (type checking)
        entry: bash -c "python -m mypy src"
        language: system
        types: [python]
        pass_filenames: false

  # ==========================================================================
  # PYLINT - Deep linting (50 statement rule)
  # ==========================================================================
  - repo: local
    hooks:
      - id: pylint
        name: pylint (50-statement rule)
        entry: bash -c "python -m pylint --rcfile=.pylintrc src tests"
        language: system
        types: [python]
        pass_filenames: false

  # ==========================================================================
  # BANDIT - Security scanning
  # ==========================================================================
  - repo: local
    hooks:
      - id: bandit
        name: bandit (security)
        entry: bash -c "python -m bandit -r src -c pyproject.toml -q"
        language: system
        types: [python]
        pass_filenames: false

  # ==========================================================================
  # GENERAL CHECKS
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

# ==========================================================================
# CI Configuration
# These settings affect pre-commit CI behavior
# ==========================================================================
ci:
  autofix_prs: false
  autoupdate_schedule: monthly
